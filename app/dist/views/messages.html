<div>
	<div class="app" style="padding-bottom: 50px">
		<nav class="navbar navbar-light bg-light text-center fixed-top justify-content-center">
			<h5 class="m-0 p-1 text-center">{{ user1.charAt(0).toUpperCase() + user1.slice(1) }} + {{ user2.charAt(0).toUpperCase() + user2.slice(1) }}</h5>
		</nav>
		<div ng-hide="messages.length > 0" class="text-center mt-5 pt-5">
			<h1 class="mt-5 mb-5">:(</h1>
			<h4>No Messages</h4>
		</div>
		<ul class="list-unstyled p-3">
			<div ng-repeat="message in messages">
				<li class="d-flex flex-row{{ message.from == user1 ? '-reverse' : '' }}">
					<img alt="" ng-src="{{ message.from == 'ara' ? '/icons/apple-touch-icon-180x180-precomposed.png' : 'https://www.gravatar.com/avatar/x?d=mm' }}" class="rounded-circle avatar {{ message.from == user1 ? 'ml-2' : 'mr-2' }}">
					<div class="message card bg-light border-0{{ message.from == user1 ? ' bg-color text-white' : '' }}">{{ message.text }}</div></div>
				</li>
				<li class="d-flex typing-text" ng-show="typing">
					<img alt="" src="/icons/apple-touch-icon-180x180-precomposed.png" class="rounded-circle avatar mr-2">
					<div class="message card bg-light border-0{{ message.from == user1 ? ' bg-color text-white' : '' }}">&bull; &bull; &bull;</div></div>
				</li>
			</div>
		</ul>
		<form ng-submit="sendMessage();" class="navbar fixed-bottom input-group p-3 bg-light">
			<input type="text" ng-model="messageModel" class="form-control" placeholder="Message Ara...">
			<span class="input-group-btn">
				<button class="btn btn-danger send-button" type="button" ng-if="messageModel == null || messageModel == ''" ng-click="speechtoText()">

				</button>
				<button class="btn btn-primary send-button" type="button" ng-if="messageModel == null || messageModel == ''" ng-click="sendLike();">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 100 125" enable-background="new 0 0 100 100" xml:space="preserve"><g><path d="M12.541,53.496v19.918c0,2.209,1.791,4,4,4h7.834V49.496h-7.834C14.332,49.496,12.541,51.287,12.541,53.496z    M79.291,40.663H55.564l6.248-15.641c0,0,0.699-1.44,0.457-3.151s-1.842-2.765-1.842-2.765l-2.309-1.643   c0,0-1.141-0.785-2.625-0.598c-1.344,0.17-1.787,0.894-2.014,1.188c-3.193,4.125-9.316,12.11-10.879,14.14   c-4.811,6.251-7.277,6.876-10.748,9.688s-3.313,5.156-3.313,5.156l-0.002,30.125c7.509,3.501,16.791,6,19,6h24.752   c4.418,0,6.799-3.782,8-8l7-26.5C88.416,44,83.709,40.663,79.291,40.663z"/></g></svg>

				</button>
			</span>
		</form>
	</div>
</div>
